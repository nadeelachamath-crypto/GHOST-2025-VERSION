name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install yt-dlp
      run: |
        python -m pip install --upgrade pip
        pip install -U yt-dlp

    - name: Install yt-dlp JS challenge solver (EJS)
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        mkdir -p ~/.cache/yt-dlp
        curl -fL https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp-ejs.zip -o ejs.zip
        unzip -o ejs.zip -d ~/.cache/yt-dlp

    - name: Force yt-dlp to use Node.js
      run: echo "YTDLP_JS_RUNTIME=node" >> $GITHUB_ENV

    - name: Install Node dependencies
      run: |
        npm install
        npm install @whiskeysockets/baileys openai

    - name: Start application
      run: npm start
