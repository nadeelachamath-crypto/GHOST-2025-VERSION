name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    # 3️⃣ Python (required by yt-dlp)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 4️⃣ Install yt-dlp (latest)
    - name: Install yt-dlp
      run: |
        python -m pip install --upgrade pip
        pip install -U yt-dlp

    # 5️⃣ Install yt-dlp JS challenge solver (EJS)
    - name: Install yt-dlp JS solver
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        mkdir -p ~/.cache/yt-dlp
        curl -fL https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp-ejs.zip -o ejs.zip
        unzip -o ejs.zip -d ~/.cache/yt-dlp

    # 6️⃣ Force yt-dlp to use Node.js
    - name: Set yt-dlp JS runtime
      run: echo "YTDLP_JS_RUNTIME=node" >> $GITHUB_ENV

    # 7️⃣ Install Node dependencies
    - name: Install Node dependencies
      run: |
        npm install
        npm install @whiskeysockets/baileys openai

    # 8️⃣ Start app
    - name: Start application
      run: npm start
