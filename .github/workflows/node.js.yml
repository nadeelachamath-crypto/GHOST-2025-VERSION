name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install yt-dlp (latest)
      run: pip install -U yt-dlp[all]

    - name: Force yt-dlp JS runtime
      run: echo "YTDLP_JS_RUNTIME=node" >> $GITHUB_ENV

    - name: Install Node dependencies
      run: |
        npm install
        npm install @whiskeysockets/baileys openai

    # 7️⃣ Install Node dependencies
    - name: Install Node dependencies
      run: |
        npm install
        npm install @whiskeysockets/baileys openai

    # 8️⃣ Start app
    - name: Start application
      run: npm start
