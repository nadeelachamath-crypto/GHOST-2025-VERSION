name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install python dependencies
      run: pip install yt-dlp && pip install yt-dlp --upgrade
      
    - name: Install yt-dlp JS solver
      run: |
        mkdir -p ~/.cache/yt-dlp
        curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp-ejs.zip -o ejs.zip
        unzip -o ejs.zip -d ~/.cache/yt-dlp

    # Force yt-dlp to use Node.js
    - name: Set yt-dlp JS runtime
      run: echo "YTDLP_JS_RUNTIME=node" >> $GITHUB_ENV
    

    - name: Install dependencies
      run: npm install && npm i @whiskeysockets/baileys && npm i openai

    - name: Start application
      run: npm start
